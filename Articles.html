<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Article Hub</title>
  <link rel="stylesheet" href="style_123456.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav>
    <h1>Article Hub</h1>
  </nav>

  <main>
    <div class="articles">
      <div class="article" data-title="Article 1" data-content="This is the full content of Article 1.">
        <h2>Article 1</h2>
        <p>This is a summary of Article 1...</p>
        <button class="read-more">Read More</button>
      </div>

      <div class="article" data-title="Article 2" data-content="This is the full content of Article 2.">
        <h2>Article 2</h2>
        <p>This is a summary of Article 2...</p>
        <button class="read-more">Read More</button>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-body"></p>
    </div>
  </div>

  <script src="script_123456.js"></script>
</body>
</html>
