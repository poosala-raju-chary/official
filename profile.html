<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Slide Show</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- Audio element with autoplay and loop -->
  <audio autoplay loop>
    <source src="bgsound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  
<canvas id="matrixCanvas"></canvas>
<script src="script2.js"></script>


<div class="slider-container">
  <div class="slider">
    <div class="slide active" style="background-image: url('images/intro.png');">
      <div class="caption">Intro</div>
    </div>
    <div class="slide" style="background-image: url('images/facebook-profile.png');">
      <div class="caption">On Facebook</div>
    </div>
    <div class="slide" style="background-image: url('images/instagram-profile.png');">
      <div class="caption">On Instagram</div>
    </div>
    <div class="slide" style="background-image: url('images/Youtube-profile.png');">
      <div class="caption">On Youtube</div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
